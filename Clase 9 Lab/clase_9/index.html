<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Referencias BootstrapCDN para no descargar los archivos de manera local -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Referencias BootstrapCDN para no descargar los archivos de manera local -->
    <title>Ejemplo Bootstrap</title>
</head>
<body>
    <div class="container">
        <!-- sin especificacion, la columna es de 12 -->
        <div class="row">
            <div class="col-4">Relleno de 4 para centrar la imagen</div>
            <img class="rounded" src="./imagenes/Penguins.jpg" width="200" height="150" alt="">
        </div>

        <div class="row">
            <div class="col-8">Relleno de 8 para correr la imagen a la derecha</div>
            <img class="rounded-circle" src="./imagenes/Jellyfish.jpg" width="200" height="200" alt="">
        </div>

        <div class="row">
            <img class="img-thumbnail" src="./imagenes/Desert.jpg" width="200" height="100" alt="">
        </div>

    </div>  
</body>
</html>
